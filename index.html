<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Photo Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f3f3f3;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    #canvas {
      max-width: 100%;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    .controls {
      margin-top: 20px;
    }

    .controls input[type=range] {
      width: 150px;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Photo Editor</h1>
    <input type="file" id="upload" accept="image/*" />
    <canvas id="canvas"></canvas>

    <div class="controls">
      <label>Brightness: 
        <input type="range" id="brightness" min="0" max="200" value="100" />
      </label>
      <label>Contrast: 
        <input type="range" id="contrast" min="0" max="200" value="100" />
      </label>
      <br/>
      <button onclick="applyFilter('grayscale')">Grayscale</button>
      <button onclick="applyFilter('sepia')">Sepia</button>
      <button onclick="applyFilter('blur')">Blur</button>
      <button onclick="resetImage()">Reset</button>
      <button onclick="downloadImage()">Download</button>
    </div>
  </div>

  <script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    let originalImage = null;

    document.getElementById("upload").addEventListener("change", function (e) {
      let file = e.target.files[0];
      let reader = new FileReader();

      reader.onload = function (event) {
        let img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          originalImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById("brightness").addEventListener("input", applyAdjustments);
    document.getElementById("contrast").addEventListener("input", applyAdjustments);

    function applyAdjustments() {
      if (!originalImage) return;

      let brightness = document.getElementById("brightness").value;
      let contrast = document.getElementById("contrast").value;

      ctx.putImageData(originalImage, 0, 0);
      ctx.filter = `brightness(${brightness}%) contrast(${contrast}%)`;
      ctx.drawImage(canvas, 0, 0);
      ctx.filter = "none";
    }

    function applyFilter(type) {
      ctx.filter = type === "blur" ? "blur(2px)" : `${type}(100%)`;
      ctx.drawImage(canvas, 0, 0);
      ctx.filter = "none";
    }

    function resetImage() {
      if (originalImage) {
        ctx.putImageData(originalImage, 0, 0);
        document.getElementById("brightness").value = 100;
        document.getElementById("contrast").value = 100;
      }
    }

    function downloadImage() {
      let link = document.createElement("a");
      link.download = "edited-image.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
